<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="css/foundation.min.css">
		<link rel="stylesheet" href="css/style.css">
		
		<title>Autocomplete</title>
	</head>
	
	<body>
		
		<section>
			<h1>Ask <s>Jeeves</s> <span>Margo</span></h1>
			<h2>Start searching for a country and let the autocomplete refine your search results.</h2>
			
			<fieldset>
				<label for="search-mode">Search Mode</label>
				<p><input type="radio" name="search-mode" value="simple"> Simple</p>
				<p><input type="radio" name="search-mode" value="complex"> Complex</p>
			
				<input id='searchbox' type='text' placeholder='Morocco'>
				<div id='options'></div>
			</fieldset>
			
		</section>
		
		
		<script src="js/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
