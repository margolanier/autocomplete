<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="css/foundation.min.css">
		<link rel="stylesheet" href="css/style.css">
		
		<title>Autocomplete</title>
	</head>
	
	<body>
		
		<section>
			<h1>Ask <s>Jeeves</s> <span>Margo</span></h1>
			<h2>Start searching for a country and let the autocomplete refine your search results.</h2>
			
			<fieldset>
				<label for="search-mode">Search Mode</label>
				<p class="radio"><input type="radio" name="search-mode" value="simple" checked> Name of Country</p>

				<p class="radio"><input type="radio" name="search-mode" value="complex"> Filter by Category</p>
				<p class="nato-members"><label for="nato">NATO Member</label>
				<input type="checkbox" value="true"> Member
				<input type="checkbox" value="false"> Not a member</p>

				<p class="continents"><label for="continent">Continent</label>
				<input type="checkbox" value="north-america"> North America
				<input type="checkbox" value="north-america"> South America
				<input type="checkbox" value="north-america"> Europe
				<input type="checkbox" value="north-america"> Asia
				<input type="checkbox" value="north-america"> Africa
				<input type="checkbox" value="north-america"> Australia
				<input type="checkbox" value="north-america"> Antarctica
				</p>
			
				<input id='searchbox' type='text' placeholder='Morocco'>
				<div id='options'></div>
			</fieldset>
			
		</section>
		
		
		<script src="js/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
