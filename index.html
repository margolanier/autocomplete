<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"> 
		<link rel="stylesheet" href="css/foundation.min.css">
		<link rel="stylesheet" href="css/style.css">
		
		<title>Autocomplete</title>
	</head>
	
	<body>
		
		<section>
			<h1>Ask <s>Jeeves</s> <span>Margo</span></h1>
			<h2>Start searching for a country and let the autocomplete refine your search results.</h2>
			
			<fieldset>
				<input id='searchbox' type='text' placeholder='Morocco'>
				<div id='options'></div>
				
				
				<label for="search-mode">Search By</label>
				<p class="radio"><input type="radio" name="search-mode" value="simple" checked> Name of Country</p>

				<p class="radio"><input type="radio" name="search-mode" value="complex"> More Filters</p>
				<div id="filters" class="hidden">
					<p class="nato-members"><label for="nato">NATO Member</label>
					<input type="checkbox" name="nato" value="true"> Member
					<input type="checkbox" name="nato" value="false"> Not a member</p>

					<p class="continents"><label for="continent">Continent</label>
					<input type="checkbox" name="continent" value="north america"> North America
					<input type="checkbox" name="continent" value="south america"> South America
					<input type="checkbox" name="continent" value="europe"> Europe
					<input type="checkbox" name="continent" value="asia"> Asia
					<input type="checkbox" name="continent" value="africa"> Africa
					<input type="checkbox" name="continent" value="australia"> Australia
					<input type="checkbox" name="continent" value="antarctica"> Antarctica
					</p>
				</div>
			
			</fieldset>
			
		</section>
		
		
		<script src="js/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
